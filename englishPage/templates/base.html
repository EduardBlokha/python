{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <!--bootstrapcdn-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

  <!--Font Awesome Icons-->
  <script src="https://kit.fontawesome.com/20259f1b81.js" crossorigin="anonymous"></script>

  <!--for it to work -dropdown-menu- -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <style>
    html {
      font-size: 18px;
    }
    body {
      overflow: hidden;
    }

    .navbar .container-fluid .collapse .navbar-nav .dropdown-menu .dropdown-item:hover{
      color: red;
    }

    .nav-link {
      color: black;
      text-transform: uppercase;
      font-weight: 700;
    }

    .navbar-nav .nav-link.active, .navbar-nav .show>.nav-link {
      color: black;
    }

    .navbar .container-fluid .collapse .navbar-nav .nav-item .nav-link:hover{
      color: red;
     }

     .masthead {
      background-size: cover;
      height: 100vh;
     }
     .navbar-brand {
      opacity: 0;
     }

     .row {
        height: 90vh;
     }

  </style>
</head>
<body>

<!--CONTEXT-->
<div class="masthead" style="background-image: url('{% static 'image/home-image.jpg' %}')">

  <nav class="navbar navbar-expand bg-body-tertiary" >
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!--left right-->
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home-page' %}"> Home </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'text-page' %}"> Text </a>
          </li>


          <li class="nav-item">
            <a class="nav-link" href="{% url 'profil-page' %}"> Profile </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'dictionary-page' %}"> Dictionary </a>
          </li>


           <!--LOG OUT-->
          {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a href="{% url 'users-logout-page' %}"><button type="button" class="btn btn-danger"> <i class="fa-solid fa-arrow-right-from-bracket"></i> Log out</button></a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'users-login-page' %}"> Login </a>
          </li>
          {% endif %}

        </ul>
      </div>
    </div>
  </nav>

  {% block content %}

  {% endblock %}
</div>
</body>
</html>
